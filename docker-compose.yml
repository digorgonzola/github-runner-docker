services:
  runner:
    build:
      context: .
      args:
        RUNNER_HOME: ${RUNNER_HOME:-/opt/actions-runner}
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 4096M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: any
        delay: 1s
    entrypoint: ["./start.sh"]
    environment:
      ACCESS_TOKEN_SECRET_FILE: /secrets/access_token
      LABELS: ${LABELS}
      ORGANISATION: ${ORGANISATION}
      RUNNER_GROUP: ${RUNNER_GROUP:-default}
      RUNNER_HOME: ${RUNNER_HOME:-/opt/actions-runner}
      RUNNER_USER: ${RUNNER_USER:-github}
    healthcheck:
      test: |
        pgrep -f "run.sh" > /dev/null &&
        pgrep -f "run-helper.sh" > /dev/null &&
        pgrep -f "Runner.Listener" > /dev/null
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 60s
    network_mode: host
    secrets:
      - source: access_token
        target: /secrets/access_token
    user: root
    volumes:
      - type: tmpfs
        target: /secrets
        tmpfs:
          mode: 0400

secrets:
  access_token:
    file: ./access_token.txt
